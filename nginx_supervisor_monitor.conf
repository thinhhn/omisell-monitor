server {
    listen 80;
    server_name supervisord.omisell.co;  # Thay bằng domain của bạn
    
    root /data/code/supervisord-monitor/public_html/;  # Thay bằng đường dẫn thực tế
    index index.php index.html;
    
    # Logging
    access_log /var/log/nginx/supervisord.omisell.com.log;
    error_log /var/log/nginx/supervisord.omisell.com_error.log;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Main location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP-FPM configuration
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # PHP-FPM timeouts
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
        
        # Buffer settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to application folder
    location ~ ^/(application|system)/ {
        deny all;
        return 404;
    }
    
    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Disable favicon logging
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
    
    # Disable robots.txt logging
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
}